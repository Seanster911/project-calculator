<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="container">
        <div id="display-container">
            <input type="text" id="display" placeholder="0">
        </div>
        <div id="buttons-container">
            <div id="num-buttons-container">    
                <button type="button" class="buttons num">1</button>
                <button type="button" class="buttons num">2</button>
                <button type="button" class="buttons num">3</button>
                <button type="button" class="buttons num">4</button>
                <button type="button" class="buttons num">5</button>
                <button type="button" class="buttons num">6</button>
                <button type="button" class="buttons num">7</button>
                <button type="button" class="buttons num">8</button>
                <button type="button" class="buttons num">9</button>
                <button type="button" class="buttons num">0</button>
                <button type="button" class="buttons num" id="decimal">.</button>
            </div>
            <div id="right-buttons-container">
                <button type="button" class="buttons" id="clear">C</button>
                <button type="button" class="buttons" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
